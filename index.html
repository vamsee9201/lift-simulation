<!DOCTYPE html>
<html>
<head>
    <title>Lift Requirements Form</title>
</head>
<body>
<form action="lift_page_2.html" method="get" class="lift_requirements">
    <label for="floors">Floors:</label>
    <input id="floors" name="floors" type="number" value="1"/>
    <label for="lifts">Lifts:</label>
    <input id="lifts" name="lifts" type="number" value="1"/>
    <input type="submit" value="Submit" />
</form>
<script>
const floors = document.getElementById("floors");
floors.addEventListener("input", (event) => {
    if (parseInt(floors.value) <= 0) {
        console.log("floors < 0")
        floors.setCustomValidity("Enter a number >= 0!")
        
    } else {
        floors.setCustomValidity("")
    }
})

</script>
</body>
</html>
