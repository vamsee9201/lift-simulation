<!DOCTYPE html>
<html>
<head>
    <title>Lift Requirements Form</title>
</head>
<body>
<form action="lift_page_v3.html" method="get" class="lift_requirements">
    <label for="floors">Floors:</label>
    <input id="floors" name="floors" type="number" />
    <label for="lifts">Lifts:</label>
    <input id="lifts" name="lifts" type="number"/>
    <input type="submit" value="Submit" />
</form>
<script>
const floors = document.getElementById("floors");
const lifts = document.getElementById("lifts")
floors.addEventListener("input", (event) => {
    if (parseInt(floors.value) < 1) {
        //console.log("floors < 0")
        floors.setCustomValidity("The number of floors should be >= 1")
        
    } else {
        floors.setCustomValidity("")
    }
})
lifts.addEventListener("input", (event) => {
    if (parseInt(lifts.value) < 1) {
        //console.log("fl < 0")
        lifts.setCustomValidity("The number of lifts should be >= 0")
        
    } else {
        lifts.setCustomValidity("")
    }
})

</script>
</body>
</html>
